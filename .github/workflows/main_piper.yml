# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - piper

on:
  push:
    branches:
      - main
    paths:
      - "piper/**"
      - "standalone/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://xcacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_09245edea3194cc6ab7d016f19bfb4fc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50e0ed8e623a4383be5297047a75b210 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: xcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_09245edea3194cc6ab7d016f19bfb4fc }}/xcacr/piper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'piper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_166cf23977cf4305bb0993dee08ee173 }}
        images: 'xcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_09245edea3194cc6ab7d016f19bfb4fc }}/xcacr/piper:${{ github.sha }}'