# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - piper

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://xcacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e560b4ec12514f40a413f01646d53fbc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_90fcf9f75a7d416b8910cd3e89fee369 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: xcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e560b4ec12514f40a413f01646d53fbc }}/xcacr/piper:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'piper'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_146f11ca1a024061a3a0941679b9ddec }}
        images: 'xcacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e560b4ec12514f40a413f01646d53fbc }}/xcacr/piper:${{ github.sha }}'